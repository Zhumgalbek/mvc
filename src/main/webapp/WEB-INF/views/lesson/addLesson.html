
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

<form action="#"
      th:action="@{/{id}/saveLesson(id=${courseId})}"
      th:object="${lesson}"
      method="POST">
    <div class="container">
        <hr>
        <input type="hidden" name="id" th:field="*{id}">
        <label for="email"><b>Lesson Name</b></label>
        <input type="text" placeholder="Enter lesson name" th:field="*{lessonName}" name="email" id="email" required>
        <hr>
        <button type="submit" class="registerbtn">Save lesson</button>
    </div>
</form>

</body>
</html>
